name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Create D1 database (if not exists)
        id: create-db
        continue-on-error: true
        run: |
          DB_EXISTS=$(wrangler d1 list | grep -c "gaado-db" || echo "0")
          if [ "$DB_EXISTS" -eq "0" ]; then
            echo "Creating D1 database..."
            DB_INFO=$(wrangler d1 create gaado-db)
            echo "$DB_INFO"
            DB_ID=$(echo "$DB_INFO" | grep -oP 'database_id = "\K[^"]+' | head -1)
            echo "database_id=$DB_ID" >> $GITHUB_OUTPUT
          else
            echo "Database already exists"
            DB_ID=$(wrangler d1 list | grep "gaado-db" | awk '{print $2}' | head -1)
            echo "database_id=$DB_ID" >> $GITHUB_OUTPUT
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Initialize D1 database schema
        run: |
          wrangler d1 execute gaado-db --file=database/schema.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

